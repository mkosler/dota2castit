<form name="uploadForm" ng-submit="submit(matchId)">
    <div class="form-group" ng-class="{ 'has-error': uploadForm.$invalid }">
        <label class="sr-only" for="matchId">Match ID:</label>
        <div class="input-group">
            <input type="text" class="form-control" name="matchId" placeholder="Match ID" ng-model="matchId" required />
            <span class="input-group-btn">
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </button>
            </span>
        </div>
    </div>
</form>
