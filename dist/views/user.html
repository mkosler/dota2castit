<div class="row">
    <div class="col-md-4">
        <p>This is {{ user.displayname }}'s page! Below will list recent matches:</p>
    </div>
    <div class="col-md-8">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Match ID</th>
                    <th>Heroes</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="match in history.matches">
                    <td>{{ match.match_id }}</td>
                    <td>
                        <img ng-repeat="player in match.players" alt="{{ player.hero.name }}" ng-src="http://cdn.dota2.com/apps/dota2/images/heroes/{{ player.hero.imagename }}_sb.png" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
