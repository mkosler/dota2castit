<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <base href="/">

        <title>/r/dota2castit</title>

        <!--FAVICON-->
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

        <!--STYLESHEETS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <script src="js/bundle.js"></script>
    </head>
    <body ng-app="mainModule" ng-controller="mainCtrl">
        <div class="container">

            <!--HEADER-->
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">/r/dota2castit</a>
                </div>
                <div class="nav navbar-nav navbar-right">
                    <button type="button" class="btn btn-default navbar-btn" ng-click="openUploadModal()">Upload</button>
                    <a href="/auth/steam" ng-hide="user">
                        <img src="img/sits_large_noborder.png" alt="Sign in with Steam" />
                    </a>
                    <p class="navbar-text" ng-show="user">
                        Welcome, {{ user.name }}
                    </p>
                </div>
            </nav>

            <!--VIEW CONTENT-->
            <div ng-view></div>

            <!--FOOTER-->
            <footer>
                <p><a href="http://steampowered.com">Powered by Steam</a></p>
            </footer>
        </div>
    </body>
</html>
