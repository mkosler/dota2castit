<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <base href="/">

        <title>/r/dota2castit</title>

        <link rel="stylesheet" href="css/bootstrap-solarized-dark.css" />
        <script src="js/bundle.js"></script>
    </head>
    <body ng-app="mainModule" ng-controller="mainCtrl">
        <div class="container">

            <!--HEADER-->
            <nav class="navbar navbar-inverse">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">/r/dota2castit</a>
                </div>

                    <a href="/auth/steam" ng-hide="user">

                    </a>
                    <p class="navbar-text" ng-show="user">
                        Welcome, {{ user.name }}

            </nav>

            <!--VIEW CONTENT-->
            <div ng-view></div>

            <!--FOOTER-->
            <footer>
                <p><a href="http://steampowered.com">Powered by Steam</a></p>
            </footer>
        </div>
    </body>
